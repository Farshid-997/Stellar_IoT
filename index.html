<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Unive</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <style>
      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 5rem;
      }

      th,
      td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      tr:hover {
        background-color: skyblue;
      }
      .search-bar {
        float: right;
        margin: 10px;
        padding: 10px;
        border: 2px solid blue;
        width: 20%;
        border-radius: 25px;
      }
      input:focus {
        outline: 0;
      }
      h1 {
        text-align: center;
        color: blue;
      }

      select {
        width: 15rem;
        cursor: pointer;
        margin-top: 15px;
        margin-left: 30px;
        padding-top: 5px;
        padding: 1rem;

        border-radius: 5px;
        background-color: #ddd;
        list-style: none;
      }

      select:focus {
        outline: 0;
      }
    </style>
  </head>
  <body>
    <div>
      <!-- <h1>Student Attendence Data</h1> -->
      <button type="submit" onclick="get_data()">Get Data</button>
      <button type="submit" id="pdf" onclick="createPDF()">Get the PDF</button>

      <select id="userName">
        <option value="">Select Name:</option>
      </select>

      <select id="userId">
        <option value="">Select ID:</option>
      </select>

      <select id="className">
        <option value="">Select class:</option>
      </select>

      <input type="date" id="start-date" />
      <input type="date" id="end-date" />

      <button type="submit" id="multisearch" onclick="multiSearch()">
        Get the Search Properties
      </button>

      <div id="containers">
        <h1>Student Attendence Data</h1>
        <table id="table">
          <thead>
            <tr>
              <th>Registration Id</th>

              <th>Department</th>
              <th>Access time</th>
              <th>Access Date</th>

              <th>User Name</th>
              <th>Unit Id</th>
              <th>Card</th>
            </tr>
          </thead>

          <tbody id="tr"></tbody>
        </table>

        <div id="totalCounter"></div>

        <br />

        <select id="classNameOne" onchange="countStudent()">
          <option value="">Select class:</option>
        </select>

        <input type="date" id="start-date-one" />
        <input type="date" id="end-date-one" />

        <button onclick="filterData()">Get the data</button>
        <div id="tab">
          <h1>Student Absent and Present Data</h1>

          <table>
            <thead>
              <tr>
                <th>Name</th>

                <th>Department</th>
                <th>User ID</th>
                <th id="present">Present</th>
                <th id="absent">Absent</th>
              </tr>
            </thead>

            <tbody id="absent-present-data"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="index.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/2.3.5/jspdf.plugin.autotable.min.js"></script>
  </body>
</html>
